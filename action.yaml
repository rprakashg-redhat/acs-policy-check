name: 'acs-policy-check'
description: 'Run policy checks with Red Hat Advanced Cluster Security (RHACS)'
author: 'Red Hat'
branding:
  icon: circle
  color: red
inputs:
  image:
    description: "Container image"
    required: true
  roxctl_version:
    description: "Roxctl version"
    required: false
  api_token:
    description: "API Token generated from central"
    required: true
  central_url:
    description: "Central URL"
    required: true
outputs:
  pass:
    description: Flag indicating all policy checks succeeded 
  violations:
    description: RHACS policy violations 
runs:
  using: 'node12'
  main: 'dist/index.js'